<mat-card>
    <h2>Planetas</h2>
    <p></p>



    <div class="planeta-box">
        <button routerLink="/cadastro" mat-raised-button color="primary">Cadastrar novo Planeta</button>
        <div class="input-box">
            <mat-form-field>
                <mat-label for="">Procurar:</mat-label>
                <input matInput type="text" placeholder="Qual planeta esta procurando?" (input)="search($event)">
            </mat-form-field>
        </div>
    </div>


    <table mat-table [dataSource]="planetas" class="mat-elevation-z8">



        <!-- Position Column -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let planeta"> {{planeta.nomePlaneta}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Periodo de Rotação">
            <th mat-header-cell *matHeaderCellDef> Rotação (hrs)</th>
            <td mat-cell *matCellDef="let planeta"> {{planeta.rotacao}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Gravidade">
            <th mat-header-cell *matHeaderCellDef> Gravidade (m/s²)</th>
            <td mat-cell *matCellDef="let planeta"> {{planeta.gravidade}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Temperatura">
            <th mat-header-cell *matHeaderCellDef> Temperatura (°C)</th>
            <td mat-cell *matCellDef="let planeta"> {{planeta.temperatura}} </td>
        </ng-container>

        <ng-container matColumnDef="Acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let planeta">
                <button mat-raised-button color="accent">Editar</button>
                <button mat-raised-button color>Detalhes</button>

            </td>
        </ng-container>

        <ng-container matColumnDef="Excluir">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let planeta">
                <button mat-raised-button color="warn" (click)="OpenDialog(planeta.id)">Excluir</button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</mat-card>
